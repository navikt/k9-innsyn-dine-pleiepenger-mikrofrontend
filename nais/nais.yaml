apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{ app }}
  namespace: {{ namespace }}
  labels:
    team: {{ team }}
spec:
  image: {{ image }}
  port: 8080
  liveness:
    path: /k9-innsyn-dine-pleiepenger-mikrofrontend/internal/isAlive
    initialDelay: 10
  readiness:
    path: /k9-innsyn-dine-pleiepenger-mikrofrontend/internal/isReady
    initialDelay: 10
  replicas:
    min: 2
    max: 4
  ingresses:
  {{#each ingresses as |url|}}
    - {{ url }}
  {{/each}}
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "500m"
      memory: 512Mi
  env:
  {{#each env}}
    - name: {{@key}}
      value: "{{this}}"
